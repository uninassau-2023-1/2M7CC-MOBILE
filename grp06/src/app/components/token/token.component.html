<div
  *ngIf="token"
  [routerLink]="'/token/' + token.id"
  class="item-button"
  [ngClass]="{
    sgBg: token.type === 0,
    seBg: token.type === 1,
    spBg: token.type === 2
  }"
>
  <div>
    <h2>
      {{ token.value }}
    </h2>
    <h2 *ngIf="showDateTime">{{ this.getDateTimeString(token.calledTime) }}</h2>
  </div>
  <h6 class="token-indicator">{{ tokenTypeToString(token.type) }}</h6>
</div>
