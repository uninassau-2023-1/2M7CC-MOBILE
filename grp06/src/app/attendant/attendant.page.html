<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="headerContainer">
    <div class="defaultElipse"></div>
    <h6 *ngIf="this.nextToken.value" class="token">
      Senha autal: <br />
      {{this.nextToken.value}}
    </h6>
  </div>
  <ion-list>
    <app-tokens *ngFor="let token of this.tokens" [token]="token"></app-tokens>
  </ion-list>
</ion-content>
<ion-button (click)="callNewToken()" fill="solid" size="large" color="success">
  Chamar senha
</ion-button>
