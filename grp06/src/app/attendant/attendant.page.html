<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="headerContainer">
    <div class="defaultElipse"></div>
    <h6 class="token">Senha autal: <br /></h6>
    <h6 *ngIf="this.data.nextToken?.value" class="token">
      {{this.data.nextToken.value}}
    </h6>
  </div>
  <div class="empty-state-container">
    <ion-img
      *ngIf="!this.data.tokens.length"
      src="../../assets/empty-state.png"
      class="empty-img"
    ></ion-img>
    <h6 class="tokens-label">Não existem mais senhas para serem chamadas!</h6>
    <ion-button fill="clear">Deseja gerar um relatório?</ion-button>
  </div>
  <ion-list *ngIf="this.data.tokens.length">
    <h6 class="tokens-label">Senhas</h6>
    <app-tokens
      *ngFor="let token of this.data.tokens"
      [token]="token"
    ></app-tokens>
  </ion-list>
</ion-content>

<ion-button href="/home" class="ion-button">
  <ion-icon name="arrow-back-outline"></ion-icon>
</ion-button>
<ion-button
  (click)="this.data.getNextToken()"
  fill="solid"
  size="large"
  color="success"
  disabled="{{!this.data.tokens.length}}"
>
  Próxima senha
</ion-button>
